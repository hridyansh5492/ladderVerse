<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="SIGNINPAGEcss.css" />
</head>
<body>
  <div class="container">
    
    <div class="left-panel">
      <div class="logo">Ladderverse</div>
      <img src="https://w7.pngwing.com/pngs/786/402/png-transparent-video-game-toy-organism-google-play-toy-game-photography-video-game-thumbnail.png" alt="Snake Game Image" />
      <div class="overlay-text">
        <h1>SIGN IN TO YOUR <span>ADVENTURE!</span></h1>
      </div>
    </div>

    
    <div class="right-panel">
      <div class="form-box">
        <h2>SIGN IN</h2>
        <p class="subtitle">Sign in with email address</p>

        <form>
          <div class="input-group">
            <span class="icon">
              
              <svg height="16" width="16" viewBox="0 0 24 24" fill="#888">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
              </svg>
            </span>
            <input type="text" placeholder="user name" />
          </div>

          <div class="input-group">
            <span class="icon">
              
              <svg height="16" width="16" viewBox="0 0 24 24" fill="#888">
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
            </span>
            <input type="email" placeholder="e-mail address" />
          </div>

          <button type="submit">Sign up</button>
        </form>

        <div class="social-section">
          <p>Or continue with</p>
          <div class="social-buttons">
            <button class="google">
              
              <svg height="16" width="16" viewBox="0 0 24 24" fill="white">
                <path d="M21.35 11.1h-9.18v2.92h5.52c-.24 1.5-1.63 4.4-5.52 4.4-3.32 0-6.02-2.7-6.02-6s2.7-6 6.02-6c1.89 0 3.16.81 3.88 1.5l2.66-2.58C17.38 3.64 15.01 3 12.35 3 6.87 3 2.65 7.22 2.65 12.7s4.22 9.7 9.7 9.7c5.61 0 9.31-3.94 9.31-9.5 0-.66-.06-1.18-.15-1.8z"/>
              </svg>
              Google
            </button>
            <button class="facebook">
             
              <svg height="16" width="16" viewBox="0 0 24 24" fill="white">
                <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99h-2.54V12h2.54V9.85c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56V12h2.77l-.44 2.89h-2.33v6.99C18.34 21.12 22 16.99 22 12z"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>

        <p class="terms">By registering you with our <a href="#">Terms and Conditions</a></p>
      </div>
    </div>
  </div>
</body>
</html>
